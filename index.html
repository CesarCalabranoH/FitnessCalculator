  <title>Calc Fitness</title>

<body class="body">
  <div class="container d-flex justify-content-center p-3">
    <!-- header section -->
    <header class="row w-100">
      <div class="col">
        <h1 class="text-center"><img src="./media/iconPersonal.png" alt="logo">Calculadora Fitness</h1>
      </div>
    </header>
  </div>
  <section class="main">
    <div class="container">
      <div class="row py-4">
        <!-- infoSection -->
        <div id="infoSection" class="col-12 col-lg-6 d-flex align-items-center">
          <div class="card bg-dark text-white">
            <img src="./media/photoFitness.jpg" class="card-img" alt="foto fitness">
            <div class="card-img-overlay w-75 h-50 ">
              <h5 class="card-title">Calculadora Fitness</h5>
              <p class="card-text">Deseas conocer como estas y que objetivos tener en tu vida hacia una salud mas productiva. Llena los datos y conocete mas.</p>
            </div>
          </div>
        </div>
        <!-- formSection -->
        <div id="formSection" class="col-12 col-lg-6">
          <div class="row">
            <form id="formCalculadora" class="row g-3">
              <div class="col-12 col-lg-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Pepe Gomez">
              </div>
              <div class="col-6 col-lg-2">
                <label for="tipoDocumento" class="form-label">Tipo</label>
                <select id="tipoDocumento" class="form-select">
                  <option selected>CC</option>
                  <option>CE</option>
                </select>
              </div>
              <div class="col-6 col-lg-4">
                <label for="documento" class="form-label">Documento</label>
                <input type="number" class="form-control" id="documento" placeholder="1234">
              </div>
              <div class="col-6 col-lg-4">
                <label for="peso" class="form-label">Peso</label>
                <input type="number" class="form-control" id="peso" placeholder="Kg">
              </div>
              <div class="col-6 col-lg-4">
                <label for="altura" class="form-label">Altura</label>
                <input type="number" class="form-control" id="altura" placeholder="Cm">
              </div >
              <div class="col-6 col-lg-4">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" class="form-control" id="edad" placeholder="15 - 60">
              </div>
              <div class="col-6 col-lg-4">
                <label for="genero" class="form-label">Sexo</label>
                <select id="genero" class="form-select">
                  <option selected>Femenino</option>
                  <option>Masculino</option>
                </select>
              </div>
              <div class="col-6 col-lg-8">
                <label for="actividad" class="form-label">Actividad Fisica</label>
                <select id="actividad" class="form-select">
                  <option value="1.2" selected>Poco o ningùn ejercicio</option>
                  <option value="1.375">Ejercicio ligero (1-3 días a la semana)</option>
                  <option value="1.55">Ejercicio moderado (3-5 días a la semana)</option>
                  <option value="1.725">Ejercicio fuerte (6-7 días a la semana)</option>
                  <option value="1.9">Ejercicio muy fuerte (dos veces al día, entrenamientos muy duros)</option>
                </select>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary" id="btnCalcular">Calcular</button>
              </div>
            </form>
          </div>
          <div id="resultado" class="row">
            <div class="card">
              <div class="card-body">
                <p id="inputNombre"></p>
              </div>
            </div>
          </div>
        </div>
